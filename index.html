<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="carregando">
        <img src="carregando.gif">
    </div>

    <div id="btnAdicionar"> + </div>

    <div id="carregando2">
        <div id="formulario">
            <button id="btnFechar"> x </button> <br><br>
            C√≥digo: <input type="text" id="codigo" disabled> <br><br>
            Descri√ß√£o: <input type="text" id="descricao"> <br><br>
            Categoria: <input type="text" id="categoria"> <br><br>
            Setor:
            <select id="setor">
                <option value="Suporte">Suporte</option>
                <option value="NEP">NEP</option>
                <option value="NAD">NAD</option>
                <option value="Atendimento">Atendimento</option>
                <option value="Administrativo">Administrativo</option>
            </select><br><br>
            <button id="btnSalvar">Salvar altera√ß√µes</button>
            <button id="btnDeletar">Deletar</button>
        </div>
    </div>

    <div id="carregando3">
        <div id="formulario">
            <button id="btnFechar2"> x </button> <br><br>
            Descri√ß√£o: <input type="text" id="descricao2"> <br><br>
            Categoria: <input type="text" id="categoria2"> <br><br>
            Setor:
            <select id="setor2">
                <option value="Suporte">Suporte</option>
                <option value="NEP">NEP</option>
                <option value="NAD">NAD</option>
                <option value="Atendimento">Atendimento</option>
                <option value="Administrativo">Administrativo</option>
            </select><br><br>
            <button id="btnCadastrar">Cadastrar</button>
        </div>
    </div>

    <center>
        <h1>
            Gerenciamento de Invent√°rios
        </h1>
        <input type="text" id="texto_pesquisado" size="60">
        <button id='btnPesquisar'>üîéPesquisar</button>
    </center>

    <div id="conteudo"> 
        <img src="carregando.gif" alt="" height="50">
    </div>

    <script>
        $(document).ready(function(){

            $("#carregando").hide();
            $("#carregando2").hide();

            $("#conteudo").load("consultar.php");

            $("#btnFechar").click(function(){
                $("#carregando2").hide();
            });

            $("#carregando3").hide();
            $("#btnFechar2").click(function(){
                $("#carregando3").hide();
            });
            $("#btnAdicionar").click(function(){
                $("#carregando3").show();
            });

            $("#btnCadastrar").click(function(){
                $("#conteudo").html("<img src='carregando.gif' height='50'>");
                $("#carregando3").hide();
                $("#carregando").show();
                var descricao = $("#descricao2").val();
                var categoria = $("#categoria2").val();
                var setor = $("#setor2").val();

                $.ajax({
                    url: 'inserir.php',
                    type: 'POST',
                    data: {
                        descricao_digitada: descricao,
                        setor_selecionado: setor,
                        categoria: categoria
                    },
                    success: function(data){
                        alert(data);
                        $("#conteudo").load("consultar.php");
                        $("#carregando").hide();
                    },
                    error: function(){
                        alert("Falha ao cadastrar!");
                    }
                });//Fim do Ajax

            });//Fim do click no btnCadastrar


            //Click no bot√£o de salvar
            $("#btnSalvar").click(function(){
                $("#conteudo").html("<img src='carregando.gif' height='50'>");
                $("#carregando2").hide();
                $("#carregando").show();
                var codigo = $("#codigo").val();
                var descricao = $("#descricao").val();
                var setor = $("#setor").val();
                var categoria = $("#categoria").val();
                $.ajax({
                    url: 'atualizar.php',
                    type: 'POST',
                    data: {
                        cod: codigo,
                        desc_nova: descricao,
                        cat_nova: categoria,
                        setor_novo: setor
                    },
                    success: function(data){
                        alert(data);
                        $("#conteudo").load("consultar.php");
                        $("#carregando").hide();
                    },
                    error: function(){
                        alert("Falha ao atualizar");
                    }
                });//Fim do Ajax
                
            });//Fim do click do btnSalvar

            //Click no bot√£o de deletar
            $("#btnDeletar").click(function(){
                if(confirm("Tem certeza que deseja apagar?")){
                    $("#conteudo").html("<img src='carregando.gif' height='50'>");
                    $("#carregando2").hide();
                    $("#carregando").show();
                    var codigo = $("#codigo").val();
                    $.ajax({
                        url: 'deletar.php',
                        type: 'GET',
                        data: {cod: codigo},
                        success: function(){
                            alert("Deletado com sucesso");
                            $("#carregando").hide();
                            $("#conteudo").load("consultar.php");
                        },
                        error: function(){
                            alert("Falha ao deletar");
                        }
                    });//Fim do ajax

                }//Fim do IF
            });//Fim do click


            $(document).on("click", ".cartoes", function(){
                $("#carregando2").show();
                //Capturar o texto de cada div nos cart√µes
                var codigo = $(this).find(".cod_produto").text();
                var descricao = $(this).find(".desc_produto").text();
                var setor = $(this).find(".setor_produto").text();
                var categoria = $(this).find(".cat_produto").text();

                $("#codigo").val(codigo);
                $("#descricao").val(descricao);
                $("#categoria").val(categoria);    
                $("#setor").val(setor);         

            });

            $("#btnPesquisar").click(function(){
                $("#carregando").show();
                var texto = $("#texto_pesquisado").val();
                //Requisi√ß√£o Ass√≠ncrona
                $.ajax({
                    url: 'pesquisar.php',
                    type: 'POST',
                    data: {texto_pesquisado: texto},
                    success: function(data){
                        $("#conteudo").html(data);
                        $("#carregando").hide();
                    },
                    error: function(){
                        alert("Falha na pesquisa!");
                    }
                });

            });


        });
    </script>   
</body>
</html>
